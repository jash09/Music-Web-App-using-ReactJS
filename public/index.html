    />

    </title>

  <style>
    .full-page-loader {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }

    .full-page-loader > svg {
      width: 200px;
      animation: 1.8s infinite heartbeat;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.05);
      }
      50% {
        transform: scale(1) rotate(360deg);
      }
      75% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>

  <body style="margin: 0">
    <noscript>
      <h1>
        Please enable javascript to make this app work
      </h1>
    </noscript>
    <div id="root">
      <div class="full-page-loader">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="compact-disc"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 496 512"
        >

            fill="#e91e63"

          ></path>
        </svg>
      </div>
    </div>
  </body>
</html>
